<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Mysic - your free musics app</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="point"></div>
          <h1>Mysic</h1>
          <div class="point"></div>
          <div class="redline-content">
            <div class="redline"></div>
          </div>
          <div class="point"></div>
        </div>
        <div class="player-content">
          <div id="player-img-container">
            <img
              src="https://s3.amazonaws.com/org.freecodecamp.mp3-player-project/digital-drift.jpg"
              alt="Song Cover Art"
            />
          </div>
          <div class="player-display">
            <div class="player-song-info">
              <div id="player-song-title"></div>
              <div id="player-song-artist"></div>
            </div>
            <div class="controls">
              <button id="previous">
                <i class="bi bi-skip-start-fill"></i>
              </button>
              <button id="play">
                <i class="bi bi-play-fill"></i>
              </button>
              <button id="pause" class="hidden">
                <i class="bi bi-pause-fill"></i>
              </button>
              <button id="next">
                <i class="bi bi-skip-end-fill"></i>
              </button>
              <button id="shuffle">
                <i class="bi bi-shuffle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="point"></div>
          <h2>Playlist</h2>
          <div class="point"></div>
          <div class="redline-content">
            <div class="redline"></div>
          </div>
          <div class="point"></div>
        </div>
        <ul id="playlist-songs">
          <!-- <li class="playlist-song">
            <button class="song-info">
              <span class="playlist-song-title">The Devil's trill sonata</span>
              <span class="playlist-song-artist">Giuseppe Tartini</span>
              <span class="playlist-song-time">16:31</span>
            </button>
            <button id="delete">
              <i class="bi bi-x-circle"></i>
            </button>
          </li>
          <li class="playlist-song">
            <button class="song-info">
              <span class="playlist-song-title">The Devil's trill sonata</span>
              <span class="playlist-song-artist">Giuseppe Tartini</span>
              <span class="playlist-song-time">16:31</span>
            </button>
            <button id="delete">
              <i class="bi bi-x-circle"></i>
            </button>
          </li> -->
        </ul>
      </div>
    </div>

    <footer id="credits">
      <p>
        all songs were picked up in
        <a href="https://motionarray.com/">Motion Array</a>
      </p>
    </footer>

    <script src="./bundle.main.js"></script>
  </body>
</html>
